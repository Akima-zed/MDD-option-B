# --- Port personnalisé pour Spring Boot ---
server.port=8081
# --- Configuration de la base de données MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/MDD_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=mdd_user
spring.datasource.password=mdd_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Logs colorés Spring Boot ---
spring.output.ansi.enabled=ALWAYS

# --- Configuration JWT « En production, la clé JWT serait stockée dans une variable d’environnement pour éviter de l’exposer dans le code. » ---
jwt.secret=MaSuperCleUltraSecreteQuiNeBougePas123456789
jwt.expiration=86400000
