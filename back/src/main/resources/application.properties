# --- Configuration de la base de données MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/mdd_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Sécurité : ne pas mettre de credentials en dur ! ---
# Les variables DB_USER et DB_PASSWORD doivent être définies dans les variables d'environnement du système ou dans un fichier .env non versionné.

# --- Logs colorés Spring Boot ---
spring.output.ansi.enabled=ALWAYS
