<app-header></app-header>

<div class="page-wrapper">
  <div class="top-bar">
        <!-- Bouton retour, positionné hors flux pour rester accessible sur mobile -->

    <button class="back-button" (click)="goBack()"aria-label="Retour à la page précédente">←</button>

    <h1>Créer un nouvel article</h1>
  </div>

    <!-- Formulaire de création d’article (Reactive Forms) -->
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="create-form">

    <div class="field-group">
      <input type="text" formControlName="title" placeholder="Titre de l’article *" />
      <div class="error" *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched">
        Titre requis (min. 3 caractères)
      </div>
    </div>

    <div class="field-group">
      <select formControlName="themeId">
        <option value="" disabled selected hidden>Sélectionner un thème *</option>
        <option *ngFor="let theme of themes" [value]="theme.id">
          {{ theme.name }}
        </option>
      </select>
      <div class="error" *ngIf="articleForm.get('themeId')?.invalid && articleForm.get('themeId')?.touched">
        Thème requis
      </div>
    </div>

    <div class="field-group">
      <textarea rows="10" formControlName="content" placeholder="Contenu de l’article *"></textarea>
      <div class="error" *ngIf="articleForm.get('content')?.invalid && articleForm.get('content')?.touched">
        Contenu requis (min. 10 caractères)
      </div>
    </div>

    <!-- Message d’erreur global  -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn" [disabled]="articleForm.invalid || isLoading">
        {{ isLoading ? 'Création en cours...' : 'Créer' }}
      </button>
    </div>

  </form>
</div>
