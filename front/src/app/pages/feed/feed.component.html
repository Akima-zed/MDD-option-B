<div class="feed-container">
  <div class="feed-header">
    <h1>Fil d'articles</h1>
    <button mat-raised-button color="primary" (click)="createArticle()">
      <mat-icon>add</mat-icon>
      Nouvel article
    </button>
  </div>

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && articles.length === 0" class="empty-state">
    <p>Aucun article disponible</p>
  </div>

  <div class="articles-grid" *ngIf="!isLoading && articles.length > 0">
    <mat-card *ngFor="let article of articles" class="article-card" (click)="viewArticle(article.id)">
      <mat-card-header>
        <mat-card-title>{{ article.titre }}</mat-card-title>
        <mat-card-subtitle>
          Par {{ article.auteur.username }} | {{ article.dateCreation | date: 'dd/MM/yyyy' }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="article-theme">
          <mat-icon>label</mat-icon>
          {{ article.theme.nom }}
        </p>
        <p class="article-preview">{{ article.contenu | slice:0:200 }}...</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          Lire la suite
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
