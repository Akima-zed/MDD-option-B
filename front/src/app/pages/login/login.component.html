<div class="login-container">
  <div class="header">
    <button mat-icon-button routerLink="/" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <img src="/assets/logo_p6.png" alt="MDD Logo" class="logo" />
  </div>

  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Se connecter</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail ou nom d'utilisateur</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            L'email est requis
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email invalide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loginForm.invalid || isLoading" class="full-width submit-button">
          {{ isLoading ? 'Connexion...' : 'Se connecter' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
