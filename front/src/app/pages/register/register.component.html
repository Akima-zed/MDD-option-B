<div class="register-container">
  <div class="header">
    <button mat-icon-button routerLink="/" class="back-button">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <img src="/assets/logo_p6.png" alt="MDD Logo" class="logo" />
  </div>

  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" required autocomplete="username">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Le nom d'utilisateur est requis
          </mat-error>
          <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">
            Minimum 3 caractères
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Adresse e-mail</mat-label>
          <input matInput type="email" formControlName="email" required autocomplete="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            L'email est requis
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Email invalide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" required autocomplete="new-password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Le mot de passe est requis
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            Minimum 6 caractères
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="registerForm.invalid || isLoading" class="full-width submit-button">
          {{ isLoading ? 'Inscription...' : 'S\'inscrire' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
