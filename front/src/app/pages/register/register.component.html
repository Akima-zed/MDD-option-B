<div class="register-container">

  <header class="register-header">
    <img src="/assets/logo_p6.png" alt="Logo MDD" class="logo" />
    <div class="header-separator"></div> <!-- TRAIT NOIR desktop uniquement -->
    <button
      mat-icon-button
      routerLink="/"
      aria-label="Retour à l’accueil"
      class="back-button">
      <mat-icon class="big-arrow">arrow_back</mat-icon>
    </button>
  </header>

  <main class="register-main">
    <h1 class="register-title">INSCRIPTION</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

      <label class="field-label">Nom d'utilisateur</label>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput formControlName="username" required autocomplete="username">
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Le nom d'utilisateur est requis
        </mat-error>
      </mat-form-field>

      <label class="field-label">Email</label>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput type="email" formControlName="email" required autocomplete="email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
          L'email est requis
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email') && !registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
          L'email n'est pas valide
        </mat-error>
      </mat-form-field>

      <label class="field-label">Mot de passe</label>
      <mat-form-field appearance="outline" class="full-width">
        <input matInput type="password" formControlName="password" required autocomplete="new-password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Le mot de passe est requis
        </mat-error>
      </mat-form-field>

      <div *ngIf="errorMessage" class="error-message" role="alert">
        {{ errorMessage }}
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="registerForm.invalid || isLoading"
        class="submit-button small-button">
        {{ isLoading ? 'Inscription...' : 'S’inscrire' }}
      </button>

    </form>
  </main>
</div>
