<app-header></app-header>

<div class="themes-container">
  <div class="themes-content">
    <h1>Thèmes</h1>

    <div *ngIf="isLoading" class="loading-container">
      <mat-spinner color="primary"></mat-spinner>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div class="themes-grid" *ngIf="!isLoading && themes.length > 0">
      <mat-card *ngFor="let theme of themes; trackBy: trackById" class="theme-card">
        <mat-card-header>
          <div class="theme-header">
            <mat-icon class="theme-icon">label</mat-icon>
            <mat-card-title>{{ theme.name }}</mat-card-title>
          </div>
        </mat-card-header>

        <mat-card-content>
          <p class="theme-description">{{ theme.description }}</p>
        </mat-card-content>

        <mat-card-actions>
          <button
            mat-raised-button
            [disabled]="theme.subscribed"
            [color]="theme.subscribed ? '' : 'primary'"
            (click)="subscribe(theme)"
            class="subscribe-button"
            [attr.aria-label]="'S abonner au thème ' + theme.name"
          >
            {{ theme.subscribed ? 'Déjà abonné' : "S'abonner" }}
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div *ngIf="!isLoading && themes.length === 0" class="empty-state">
      <mat-icon>category</mat-icon>
      <p>Aucun thème disponible</p>
    </div>
  </div>
</div>
